<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- GLOBAL ---------- */
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(-45deg, #ffdee9, #b5fffc, #cdb4db, #ffc8dd);
  background-size: 400% 400%;
  animation: gradient 12s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes gradient {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ---------- CARD ---------- */
.card {
  background: #fff;
  padding: 30px;
  width: 90%;
  max-width: 420px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  text-align: center;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform: scale(0.95);}
  to {opacity:1; transform: scale(1);}
}

h1 {
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 12px;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.05);
}

.smile-btn {
  background: #ff4d6d;
  color: #fff;
}

.review-btn {
  background: #4dabf7;
  color: #fff;
}

.message {
  margin-top: 20px;
  padding: 18px;
  background: #f8f9fa;
  border-radius: 14px;
  opacity: 0;
  transform: scale(0.9);
  transition: all 0.5s ease;
}

.message.show {
  opacity: 1;
  transform: scale(1);
}

/* ---------- MODAL ---------- */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-content {
  background: #fff;
  padding: 30px;
  border-radius: 18px;
  width: 90%;
  max-width: 350px;
  text-align: center;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  margin-top: 10px;
  font-size: 15px;
}

/* ---------- CONFETTI ---------- */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>
