<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hasti Restaurant Special Message</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* FULL BACKGROUND HEARTS */
.hearts{
  position:absolute;
  width:100%;
  height:100%;
  overflow:hidden;
  z-index:0;
}
.heart{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  animation:float 6s linear infinite;
  opacity:0.7;
}
@keyframes float{
  0%{transform:translateY(0) scale(1);opacity:0.8;}
  100%{transform:translateY(-110vh) scale(1.6);opacity:0;}
}

/* CARD */
.card{
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(10px);
  padding:35px;
  width:420px;
  border-radius:25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  text-align:center;
  z-index:2;
  position:relative;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

.card h2{
  margin-top:0;
  color:#ff4d6d;
  font-size:26px;
}

.mainBtn{
  padding:12px 22px;
  border:none;
  border-radius:30px;
  margin-top:15px;
  cursor:pointer;
  background:linear-gradient(45deg,#ff4d6d,#ff758c);
  color:white;
  font-weight:bold;
  font-size:15px;
  transition:0.3s;
}
.mainBtn:hover{
  transform:scale(1.08);
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

.reviewBtn{
  padding:10px 20px;
  border:none;
  border-radius:25px;
  margin-top:20px;
  cursor:pointer;
  background:#34a853;
  color:white;
  font-weight:bold;
  display:none;
  transition:0.3s;
}
.reviewBtn:hover{
  transform:scale(1.05);
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

#messageBox{
  margin-top:25px;
  min-height:140px;
  font-size:16px;
  white-space:pre-line;
  color:#333;
}

/* POPUP */
.popup{
  position:absolute;
  background:white;
  padding:25px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
  z-index:3;
  text-align:center;
}

input{
  padding:10px;
  border-radius:12px;
  border:1px solid #ccc;
  width:80%;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">
  <h2>Hasti Restaurant üíñ</h2>
  <button class="mainBtn" onclick="makeSmile()">Generate Special Message</button>

  <div id="messageBox"></div>

  <button class="reviewBtn" id="reviewBtn" onclick="leaveReview()">
    Leave Us a Review ‚≠ê
  </button>
</div>

<div class="popup" id="namePopup">
  <h3>Hey there, what‚Äôs your name? üòä</h3>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <br><br>
  <button class="mainBtn" onclick="saveName()">Continue</button>
</div>

<script>

/* HEARTS */
for(let i=0;i<40;i++){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"%";
  heart.style.animationDuration=(4+Math.random()*4)+"s";
  document.getElementById("hearts").appendChild(heart);
}

let customerName="";

function saveName(){
  const name=document.getElementById("nameInput").value.trim();
  if(name===""){
    alert("Please enter your name üòä");
    return;
  }
  customerName=name;
  document.getElementById("namePopup").style.display="none";
}

/* LARGE ENGINE POOLS */

function buildPool(base, count){
  let arr=[];
  for(let i=0;i<count;i++){
    arr.push(base[i % base.length]);
  }
  return arr;
}
const greetings = buildPool([
"Hey","Hello","Well hello","Look who‚Äôs here","Guess what",
"Hi superstar","Welcome back","Hey legend","Oh wow",
"There you are"
],60);

const appreciation = buildPool([
"you truly brightened our entire restaurant",
"your presence made everything feel warmer",
"your smile changed the atmosphere instantly",
"you brought beautiful energy with you",
"you made our team genuinely happy",
"you left a lovely impression",
"your vibe was unforgettable",
"you turned a simple meal into something special"
],60);

const emotions = buildPool([
"and we loved every second of serving you",
"and it honestly meant a lot to us",
"and the team is still smiling",
"and it made our day better",
"and we felt proud hosting you",
"and it did not go unnoticed"
],60);

const foodLines = buildPool([
"Every bite looked perfectly chosen",
"Your food selection was elite level",
"Our kitchen enjoyed preparing your order",
"Your table had the best energy",
"We loved hosting your visit"
],40);

const flirty = buildPool([
"Careful‚Ä¶ we might start missing you already üòâ",
"You and this place? Perfect combination",
"Come back soon before we start counting days",
"You left a mark here",
"We will remember this visit"
],40);

const closers = buildPool([
"Moments like this stay with us",
"Some visits feel magical",
"You made today different",
"This was more than just a meal",
"That visit meant something special"
],40);

function random(arr){
  return arr[Math.floor(Math.random()*arr.length)];
}

function makeSmile(){
  if(!customerName){
    alert("Please enter your name first üòä");
    return;
  }

  const message=`${random(greetings)} ${customerName} ‚ú®

${random(appreciation)}, ${random(emotions)}.
${random(foodLines)}.
${random(flirty)}.

${random(closers)}.`;

  typeEffect(document.getElementById("messageBox"),message,18);
  document.getElementById("reviewBtn").style.display="inline-block";
}

function typeEffect(element,text,speed){
  element.innerHTML="";
  let i=0;
  function typing(){
    if(i<text.length){
      element.innerHTML+=text.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}

function leaveReview(){
  window.open("https://www.google.com/search?sca_esv=a8424e5f7dad53ec&sxsrf=ANbL-n7uQErRKAkoa-uptiyP2eL46EbKGQ:1771832828883&si=AL3DRZEsmMGCryMMFSHJ3StBhOdZ2-6yYkXd_doETEE1OR-qOeSGkAVRP9abJ6avbgyAwBeQ29_Of0y7iVato0-YXzAb5K5R-FUk76Auxlp38j_1pR6H4DE0IpL_ZODEMICcjenRcRRNqSlk2qmgVtZAcgbYA1dI3gTCvlZXm3fAwqRNP0Ui-9s%3D&q=Hasti+Vegetarian+Cuisine+-+Manikonda+Reviews&sa=X&ved=2ahUKEwi3wffSj--SAxWurpUCHRDaD_wQ0bkNegQIJhAF&biw=1536&bih=695&dpr=1.25#lrd=0x3bcb97bdcd920f8f:0xb05c76953f638c2c,3,,,,","_blank");
}
</script>
</body>
</html>
